<body class="body">

  </header>

  <h1>Inscreva-se</h1>

  <form>
    <fieldset>
      <legend>Evento</legend>
      <select id="evento" name="evento">
        <option value="" disabled selected>-- Selecione --</option>
        <option value="1">Voe sem asas</option>
        <option value="2">Festa Junina</option>
        <option value="3">Semana da tecnologia</option>
      </select>
    </fieldset>

    <fieldset class="acesso">
      <legend>Informação de Acesso</legend>
      <label for="usuario" id="usuario">Usuário <input id="usuario" name="usuario" type="text" required /></label>
      <label for="senha" id="senha">Senha <input id="senha" name="senha" type="password" required /></label>
      <label for="confirmar_senha" id="confirmar_senha">Confirmar a Senha <input id="confirmar_senha"
          name="confirmar_senha" type="password" required /></label>
    </fieldset>

    <fieldset class="info_pessoal">
      <legend>Informações Pessoais</legend>
      <label for="nome" id="nome">Nome Completo <input id="nome" name="nome" type="text" required /></label>
      <label for="email" id="email">E-mail <input id="email" name="email" type="email" required /></label>
      <div>
        <label for="phone">Celular
          <input type="tel" id="phone" name="phone" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
            required /></label> <span>(99) 9999-9999</span>
      </div>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" id="radio" /> <label for="radio">Feminino</label>
        <input type="radio" id="radio" /> <label for="radio">Masculino</label>
      </fieldset>
      <label for="data" id="data">Data de Nascimento <input id="data" name="data" type="date" required /></label>
      <label for="cor" id="cor">Cor Favorita <input id="cor" name="cor" type="color" required /></label>
      <label for="git" id="git">Perfil do GitHub <input id="git" name="git" type="url" required /></label>
    </fieldset>

    <div class="button">
      <button>Inscrever</button>
      <button>Limpar</button>
    </div>

  </form>

  <footer>
    <div class="icones">
      <a href="https://www.facebook.com/ifsppirituba/?locale=pt_BR">

          alt="Facebook">

    </div>

  </footer>
